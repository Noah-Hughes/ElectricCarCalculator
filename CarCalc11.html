<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Car Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #f4f4f4;
        }

        h2, h3 {
            text-align: center;
            color: #333;
        }

        .slider-container {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }

        .slider-container span {
            margin-right: 10px;
            width: 220px;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            margin-left: 10px;
        }

        select {
            padding: 5px;
            margin: 10px 0;
            width: 100%;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 1em;
        }

        button:hover {
            opacity: 0.8;
        }

        .results {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }

        canvas {
            width: 100% !important;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>

</html>
